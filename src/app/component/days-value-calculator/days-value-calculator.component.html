<form class="form">
  <h1 class="title">Calculadora de dias</h1>

  <fieldset class="group">
      <label>Dias de acesso:</label>
          <input [(ngModel)]="days" name="days" type="number" class="days">

  </fieldset >

  <fieldset class="group">
    <label for="plan">Valor do plano:</label>
    <select [(ngModel)]="plan" name="plan" type="number" class="plan">
        <option selected disabled>Selecione um plano &#9660;</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
        <option value="110">110</option>
        <option value="120">120</option>
        <option value="130">130</option>
        <option value="150">150</option>
        <option value="180">180</option>
        <option value="200">200</option>
        <option value="250">250</option>
    </select>
  </fieldset >

  <fieldset class="group finalResult">
      <label>Resultado:</label>
          <textarea [(ngModel)]="resultField" #resultTextarea name="resultField" rows="6" cols="56" class="result">
          </textarea>

  </fieldset>

  <div class="buttonArea">
      <button (click)="daysCalculator()" type="button" class="button buttonDays">Calcular dias</button>
      <button (click)="copyResult()" type="button" class="button buttonCopy">Copiar</button>
      <button (click)="fieldClenear()" type="button" class="button buttonClear">Limpar</button>

  </div>
