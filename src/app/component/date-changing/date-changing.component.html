<form class="form">
  <h1 class="title">Calcular mudan√ßa de vencimento</h1>

  <fieldset class="group">
    <label for="plan">Valor do plano:</label>
    <select [(ngModel)]="plan" id="plan" name="plan" type="number" class="plan">
        <option selected disabled>Selecione um plano &#9660;</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
        <option value="110">110</option>
        <option value="120">120</option>
        <option value="130">130</option>
        <option value="150">150</option>
        <option value="180">180</option>
        <option value="200">200</option>
        <option value="250">250</option>
    </select>
</fieldset >

  <fieldset class="group">
      <label for="date">Vencimento atual:</label>
         <input [(ngModel)]="date" id="date" name="date" type="date" class="date">
  </fieldset>

  <fieldset class="group">
        <label for="newDate">Vencimento solicitado:</label>
        <select [(ngModel)]="Rdate" id="newDate" name="newDate" type="number" class="newDate">
            <option selected disabled>Novo vencimento &#9660;</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
  </fieldset >

  <fieldset class="group">
      <label for="paper">Boletos cancelados:</label>
          <input [(ngModel)]="paper" id="paper" name="paper" type="number" class="paper" placeholder="Opcional">

  </fieldset >

  <fieldset class="group finalResult">
      <label for="resultField">Resultado:</label>
          <textarea [(ngModel)]="resultField" #resultTextarea id="resultField" name="resultField" rows="10" cols="60" class="result"></textarea>

  </fieldset>

  <div class="buttonArea">
      <button (click)="showResult()" type="button" class="button buttonChangeDate">Calcular vencimento</button>
      <button (click)="copyResult()" type="button" class="button buttonCopy">Copiar</button>
      <button (click)="fieldClenear()" type="button" class="button buttonClear">Limpar</button>
  </div>

</form>
